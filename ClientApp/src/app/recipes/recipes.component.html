<h1>Recipes</h1>

<p *ngIf="!recipes"><em>Loading...</em></p>

<table class='table' *ngIf="recipes">
  <thead>
    <tr class="active">
      <th>Title</th>
      <th>Description</th>
      <th>Note</th>
      <th> click to view steps</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let recipe of recipes"   style="cursor: pointer;" >
    <td (click)="viewSteps(recipe.id)"> {{ recipe.title }}</td>
    <td> {{ recipe.description }}</td>
    <td> {{ recipe.note }}</td>
    <td (click)="edit(recipe.id)"> <i class="fas fa-pen-square"></i> </td>
    </tr>
  </tbody>
</table>

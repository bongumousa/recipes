<h1>Recipes</h1>

<p *ngIf="!recipes"><em>Loading...</em></p>

<table class='table' *ngIf="recipes">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Note</th>
      <th> click to view steps</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let recipe of recipes">
      <td>{{ recipe.title }}</td>
      <td>{{ recipe.description }}</td>
      <td>{{ recipe.note }}</td>
    </tr>
  </tbody>
</table>

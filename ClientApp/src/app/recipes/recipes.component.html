<div *ngIf="show_content">
  <h1>Recipes</h1>

  <p *ngIf="!recipes"><em>Loading...</em></p>

  <table class='table' *ngIf="recipes">
    <thead>
      <tr class="active">
        <th>Title</th>
        <th>Description</th>
          <th>Note</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recipe of recipes"   style="cursor: pointer;" >
      <td (click)="viewSteps(recipe.title, recipe.steps, template)"> {{ recipe.title }}</td>
      <td> {{ recipe.description }}</td>
      <td> {{ recipe.note }}</td>
      <td (click)="edit(recipe.id)"> <i class="fas fa-pen-square"></i> </td>
      <td (click)="delete(recipe.id)"> <i class="fas fa-trash-alt"></i> </td>
      </tr>
    </tbody>
  </table>
  <div (click)="add()"><i class="fas fa-plus"></i></div>
  </div>

  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{title}} steps</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <ul *ngFor="let step of steps" >
        <li>
          {{step.step}}
        </li>
      </ul>
    </div>
  </ng-template>
